<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5 bg-light" style="border:1px solid ; background-color:#1111; border-radius: 10px;">
    <h1 class="m-4 text-center">User Records <a href="Add/" class="btn btn-primary">Add User</a></h1>
    <table class="table table-bordered">
        <tr class="bg-dark text-white text-center ">
            <td> #</td>
            <td> Name </td>
            <td> Image  </td>
            <td> Email </td>
            <td> Password </td>
            <td> Mobile Number</td>
            <td>Date of birth</td>
            <td> Action  </td>
        </tr>
        {%for val in data %}
        <tr class="text-center">
            <td>{{forloop.counter}}</td>
            <td>{{val.name}}</td>
            <td><img src="/media/{{val.photo}}"class="rounded-circle" height="70px" width="70px"></td>
            <td>{{val.email}}</td>
            <td>{{val.password}}</td>
            <td>{{val.mobile_number}}</td>
            <td>{{val.date_of_birth}}
            <td> <a href="Edit/{{val.id}}" class="btn btn-sm btn-success">Edit</a>
                <a href="Delete/{{val.id}}" class="btn btn-sm btn-danger">Delete</a>
                <a href="View/{{val.id}}" class="btn btn-sm btn-warning">View</a>
            </td>
        </tr>
    {%endfor%}
    </table>
</div>
</body>
</html>
